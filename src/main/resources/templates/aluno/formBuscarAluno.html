<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7ca0a381a3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container ">
        <br>
        <h3>Encontrar aluno</h3>
        <hr>
        <div class="row mt-4 mb-10 d-flex justify-content-around">

            <div class="card mt-3 ">
                <a th:href="@{/alunos-ativos}">
                    <img class="card-img-top" src="/img/fundo.jpg" alt="card image">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Alunos ativos</h5>
                    <p class="card-text">
                        Busqua os alunos ativos no sistema
                    </p>
                    <a th:href="@{/alunos-ativos}" class="btn btn-outline-primary">Clique aqui</a>
                </div>
            </div>

            <div class="card ml-3 mt-3">
                <a th:href="@{/alunos-inativos}">
                    <img class="card-img-top" src="/img/fundo.jpg" alt="card image">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Alunos inativos</h5>
                    <p class="card-text">
                        Busqua os alunos inativos no sistema
                    </p>
                    <a th:href="@{/alunos-inativos}" class="btn btn-outline-primary">Clique aqui</a>
                </div>
            </div>

            <div class="card ml-3 mt-3">
                <a th:href="@{/alunos-cancelados}">
                    <img class="card-img-top" src="/img/fundo.jpg" alt="card image">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Alunos cancelados</h5>
                    <p class="card-text">
                        Busqua os alunos cancelados no sistema
                    </p>
                    <a th:href="@{/alunos-cancelados}" class="btn btn-outline-primary">Clique aqui</a>
                </div>
            </div>

            <div class="card ml-3 mt-5 ">
                <a th:href="@{/alunos-ativos}">
                    <img class="card-img-top" src="/img/fundo.jpg" alt="card image">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Alunos ativos</h5>
                    <p class="card-text">
                        Busqua os alunos ativos no sistema
                    </p>
                    <a th:href="@{/alunos-ativos}" class="btn btn-outline-primary">Clique aqui</a>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="fragmentos/fragmentos :: rodape"></div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
